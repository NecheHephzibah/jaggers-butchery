<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-200">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Login</h1>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="mb-4">
            {% for category, message in messages %}
            <li class="p-2 rounded text-white {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('api.login_page') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-300"
            >
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition duration-300"
            >
            <button 
                type="submit" 
                class="w-full px-4 py-3 bg-amber-500 text-white font-semibold rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-400 transition duration-300 ease-in-out transform hover:scale-105"
            >
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('api.register_page') }}" class="text-amber-500 hover:underline font-medium">Register</a>
        </p>
    </div>
</body>
</html>
